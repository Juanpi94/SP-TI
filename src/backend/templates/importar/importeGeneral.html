{% extends 'base.html' %}
{% load static %}
{% block title %}
    Importar Activos No Plaqueados
{% endblock title %}
{% block content %}
    {% csrf_token %}
    
    <section class="p-4 ms-6">
        <div class="mb-3">
            <label for="fileData" class="form-label">Ingrese el archivo de excel aquí</label>
            <input id="fileData" name="file" type="file" accept=".ods, .xlsx" class="form-control" required/>
        </div>
        {% comment %} <div class="form-check">
            <input type="checkbox" class="form-check-input" value="update" name="update" id="update-check">
            <label for="update-check" class="form-check-label">
                Actualizar: Esta opción actualiza registros que ya existen en la base de datos, usar con precaución.
            </label>
        </div> {% endcomment %}
        <div id="progress-bar">
            <div id="progress"></div>
            <div id="progress-text"></div>
          </div>
        <button id="loadData" type="submit" class="btn btn-primary">Subir datos</button>
    </section>
{% endblock content %}
{% block script %}
    <script type="application/javascript" src="{% static "js/generalImports.bundle.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
{% endblock script %}
