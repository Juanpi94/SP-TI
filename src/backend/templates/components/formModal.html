<div
	class="modal fade"
	id="{{modal_id}}"
	tabindex="-1"
	role="dialog"
	aria-labelledby="Editar"
	aria-hidden="true"
>
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel">{{modal_label}}</h5>
				<button
					type="button"
					class="close"
					data-bs-dismiss="modal"
					aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="{{form_id}}" class="d-flex flex-column gap-2" action="">
					{% for field in form %} {{ field.errors }}
					<label for="{{field.id_for_label}}"
						>{{field.label}} {% if field.field.required %}<span
							class="text-danger"
							>*</span
						>{% endif %}</label
					>

					{{ field }} {% if field.help_text %}
					<p class="help">{{ field.help_text|safe }}</p>
					{% endif %} {% endfor %}
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
					Cerrar
				</button>
				<button id="submit-form-btn" type="submit" class="btn btn-primary">
					Enviar
				</button>
			</div>
		</div>
	</div>
</div>
